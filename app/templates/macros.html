{% macro displaySourceList(source_list) %}

	{% for source_row in source_list |batch(4)%}
        <div class="row">
        		        	
            {% for sources in source_row %}
	            <div class="col-md-6 text-center">
		           
		            <div class="panel panel-default">
						<div class="panel-heading">
							<a href="/sources/{{sources.id}}">
							    {{ sources.name}}
					        </a>
						</div>
						<div class="panel-body btn-success">
							<p>
								{{ sources.description}}

							</p>
							<a href="/sources/{{sources.id}}" class="btn btn-success btn-sm buttons">Visit {{sources.name}}</a>
						</div>				
					</div>
					
		        </div>
            {% endfor %}
	        	
        </div>
    {% endfor %}

{% endmacro %}
